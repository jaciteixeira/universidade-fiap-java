<head th:fragment="conteudo-header(titulo)">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<title th:text="${titulo}">AQUI</title>
</head>

<div th:fragment="idioma(pagina)">
	<form th:action="@{/logout}" method="post">
		<button type="submit" style="float: right">Sair</button>
	</form><br>
	
	<a th:href="@{__${pagina}__ (lang='pt')}">Português</a><br>
	<a th:href="@{__${pagina}__ (lang='en')}">Inglês</a>
</div>
